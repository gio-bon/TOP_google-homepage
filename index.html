<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pt-um">
        <header>
            <nav class="one">
                <a href="#">Gmail </a>
                <a href="#">Imagens </a>
                <i class="material-icons">apps</i>
                <i class="material-icons">account_circle</i>
            </nav>
        </header>
    </div>
    <main>
        <div class="pt-two">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo do google">
        <div class="pt-tree">
            <form action="">
                <div>
                    <input class="search" type="text" required>    
                </div>
            </div>
                <div class="buttons">
                    <button type="submit">Pesquisa Google</button>
                    <button type="submit">Estou com sorte</button>
                </div>
            </form>
        </div>
    </main>
    <div class="pt-four">
        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
    </div>
    <footer>
        <div class="#">
            <p>Brasil</p>
        </div>
        <div class="four">
            <a href="#">Sobre</a>
            <a href="#">Publicidade</a>
            <a href="#">Negócios</a>
            <a href="#">Como funciona a Pesquisa</a>
        </div>
        <div class="five">
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
            <a href="#">Configurações</a>
        </div>
    </footer>
</body>
</html>
